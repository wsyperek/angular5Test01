<div class="form-group">
  <label>From: {{from}} - {{to}}</label>

</div>
<div class="form-group">
  <label> To: </label>
  <input [(ngModel)]="to" class="form-control">
</div>
<div class="form-group">
  <button class="btn btn-default" (click)="search()" [disabled]="!from || !to">Suchen</button>
</div>
